<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="anio_ingresoE">Año de ingreso</label>
                    <input type="text" class="form-control" id="anio_ingresoE" name="anio_ingresoE" [(ngModel)]="anio_ingresoE" required>
                </div>
                <div class="form-group">
                    <label for="anio_egresoE">Año de egreso</label>
                    <input type="text" class="form-control" id="anio_egresoE" name="anio_egresoE" [(ngModel)]="anio_egresoE" required>
                </div>
                <div class="form-group">
                    <label for="iconoE">icono de la empresa</label>
                    <input type="text" class="form-control" id="iconoE" name="iconoE" [(ngModel)]="iconoE" required>
                </div>
                <button class="btn btn-secondary">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
