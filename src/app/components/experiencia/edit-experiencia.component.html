<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="anio_ingresoE">Año de ingreso</label>
                    <input type="text" class="form-control" id="anio_ingresoE" name="anio_ingresoE" [(ngModel)]="expLab.anio_ingresoE" required>
                </div>
                <div class="form-group">
                    <label for="anio_egresoE">Año de egreso</label>
                    <input type="text" class="form-control" id="anio_egresoE" name="anio_egresoE" [(ngModel)]="expLab.anio_egresoE" required>
                </div>
                <div class="form-group">
                    <label for="iconoE">Icono de la Empresa</label>
                    <input type="text" class="form-control" id="iconoE" name="iconoE" [(ngModel)]="expLab.iconoE" required>
                </div>
                <button class="btn btn-secondary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
