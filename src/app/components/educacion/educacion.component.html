<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Nuevo Educacion
        </button>
    </div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educa">
                    <td>
                        <h3>{{Educacion.institutoC}}</h3>
                    </td>
                    <td>{{Educacion.tituloC}}</td>
                    <td>{{Educacion.descripcionC}}</td>
                    <td>{{Educacion.periodoC}}</td>
                    <td>{{Educacion.logoC}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-secondary" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pen"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-secondary" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
