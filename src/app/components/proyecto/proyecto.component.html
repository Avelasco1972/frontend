<div class="row">
    <h1>Proyectos realizados</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaproy" *ngIf="isLogged">
            Nuevo Proyecto
        </button>
    </div>
    <table class="table">
        <tbody>
            <tr *ngFor="let Proyectos of proyec">
                <td>
                    <h3>{{Proyectos.nombreP}} </h3></td>
                <td>{{Proyectos.descripcionP}}</td>
                <td>
                    {{Proyectos.logoP}}
                </td>
                <td>
                   <!--<div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 parte2">
                        <img src="../../../assets/banner.png" class="img-fluid img-proyecto" > 
                    </div> --> 
                    
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-secondary" routerLink="/editproye/{{Proyectos.id}}">
                        <i class="bi bi-pen"></i> EDITAR</button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-secondary" (click)="delete(Proyectos.id)">
                        <i class="bi bi-trash-fill"></i> BORRAR</button>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
