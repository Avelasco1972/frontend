<div class="container" *ngIf="proyec">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyec.nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripcion del Proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyec.descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="logoP">logo del Proyecto</label>
                    <input type="text" class="form-control" id="logoP" name="logoP" [(ngModel)]="proyec.logoP" required>
                </div>
                <button class="btn btn-secondary">
                    Actualizar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
